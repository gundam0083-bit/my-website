            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            color: #FFDD00;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery-item {
            width: 150px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #FFDD00;
        }
        .gallery-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            cursor: pointer;
        }
        .gallery-item p {
            margin-top: 10px;
            font-size: 16px;
            text-shadow: 2px 2px 4px #000000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
            text-align: center;
        }
        .popup img {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';

            document.getElementById(id).style.display = 'none';
